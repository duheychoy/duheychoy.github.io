<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单表格示例</title>
</head>

<body>
    <!-- 创建表格 -->
   <table style="border: 1px solid black;">

        <!-- 表格头部行 -->
       <tr style="border: 1px solid black;">
            <!-- 表格头部单元格 -->
            <th>姓名</th>
            <th>年龄</th>
            <th>城市</th>
        </tr>
        <!-- 第一行数据 -->
        <tr style="border: 1px solid black;">
            <!-- 数据单元格 -->
            <td>张三</td>
            <td>25</td>
            <td>北京</td>
        </tr>
        <!-- 第二行数据 -->
        <tr style="border: 1px solid black;">
            <td>李四</td>
            <td>30</td>
            <td>上海</td>
        </tr>
    </table>
</body>

</html>
